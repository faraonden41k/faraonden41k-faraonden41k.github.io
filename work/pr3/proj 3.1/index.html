<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Маланюк Назарій Пі-21-03</title>
  </head>
  <body>
    <div class="form-container">
      <form id="surveyForm">
        <div class="form-group">
          <label for="name">Введіть ваше ім'я:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Впишіть сюди своє ім'я"
          />
        </div>
        <div class="form-group">
          <label>Що більше подобається ?</label>
          <div>
            <input
              type="checkbox"
              id="iceCream"
              name="preference"
              value="Морозиво"
            />
            <label for="iceCream">Морозиво</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="chocolate"
              name="preference"
              value="Шоколад"
            />
            <label for="chocolate">Шоколад</label>
          </div>
        </div>
        <button type="submit">Відправити</button>
      </form>
    </div>

    <script>
      document.getElementById("name").addEventListener("input", function () {
        console.log("Впишіть сюди своє ім'я");
      });

      document
        .querySelectorAll('input[name="preference"]')
        .forEach(function (checkbox) {
          checkbox.addEventListener("change", function () {
            console.log("Ви обрали " + (this.checked ? this.value : "Нічого"));
          });
        });

      document
        .getElementById("surveyForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          alert("Дякуємо за участь в опитуванні!");
        });
    </script>
  </body>
</html>
