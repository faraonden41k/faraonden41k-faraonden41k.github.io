<!DOCTYPE html>
<html>
<head>
    <title>hello world</title>
    <script>
        function showConfirm() {
            if (confirm("Продовжити ?")) {
                document.write("ok");
            } else {
                document.write("ні");
            }
        }
    </script>
</head>
<body onload="showConfirm();">
</body>
</html>
