<!DOCTYPE html>
<html>
<head>
    <title>Hello world!</title>
    <script>
        function getText() {
            var inputText = prompt("Enter some text:");
            if (inputText !== null) {
                document.write(inputText);
            }
        }
    </script>
</head>
<body>
    <h1>JavaScript Test</h1>
    <hr>
    <a href="#" onmouseover="getText();">Hover over me!</a>
</body>
</html>
