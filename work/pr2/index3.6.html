<!DOCTYPE html>
<html>
<head>
    <title>Hello world!</title>
    <script>
        function addNumbers() {
            var num1 = parseInt(prompt("Enter first number:"));
            var num2 = parseInt(prompt("Enter second number:"));
            var sum = num1 + num2;
            alert("The sum is: " + sum);
        }
    </script>
</head>
<body>
    <button onclick="addNumbers();">Add Numbers</button>
</body>
</html>
