<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Демонстрація роботи з датами</title>
    <link rel="stylesheet" href="/work/pr5/style.css">
</head>
<body>
    <div class="container">
        <h1>Демонстрація роботи з датами в JavaScript</h1>
        
        <div class="section">
            <h2>1. Створити об'єкт Date</h2>
            <p id="date-display"></p>
        </div>

        <div class="section">
            <h2>2. Показати робочий день у короткому форматі</h2>
            <p id="weekday-display"></p>
        </div>

        <div class="section">
            <h2>3. Останній день місяця</h2>
            <p id="lastday-display"></p>
        </div>

        <div class="section">
            <h2>4. Секунди до завтра</h2>
            <p id="seconds-display"></p>
        </div>

        <div class="section">
            <h2>5. Форматована дата</h2>
            <p id="formatted-display"></p>
        </div>
    </div>

    <script src="/work/pr5/scripts.js"></script>
</body>
</html>
